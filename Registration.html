<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body >
    <div class="container w-50 p-5 mt-5">
        <div id="registerForm">
            <h1 class="text-info text-center pb-2">Registration</h1>
            <div class="form-group">
                <input type="text" class="form-control bg-transparent" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control bg-transparent my-3" id="signEmail" placeholder="Enter your email">
                <small id="emailError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control bg-transparent" id="signupPassword" placeholder="Enter password">
            </div>
            <button type="button" class="btn  btn-info text-info w-100 bg-transparent my-3" onclick="register()">Register</button>
            <span class="text-white">You have an account? </span><a href="index.html" class="text-white">Sign in</a>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
