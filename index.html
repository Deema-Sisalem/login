    <title>Login</title>

<body>



    <div class="container w-50 p-5 mt-5" id="loginContainer">
        <div id="loginForm">
            <h1 class="text-info text-center pb-2">Smart Login System</h1>
            <div class="form-group">
                <input type="email" class="form-control bg-transparent" id="loginEmail" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control bg-transparent mb-4" id="loginPass"
                    placeholder="Enter your password">
                <small id="loginError" class="form-text text-danger"></small>
            </div>

            <button type="button" class="btn btn-info text-info w-100 bg-transparent mb-3"
                onclick="login()">Login</button>
            <span class="text-white">Don't have an account?</span><a href="#" class="text-white"
                onclick="showRegisterForm()"> Sign up</a>
        </div>

        <div id="registerForm" style="display: none;">
            <h1 class="text-info text-center pb-2">Registration</h1>
            <div class="form-group">
                <input type="text" class="form-control bg-transparent" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control bg-transparent my-3" id="signEmail"
                    placeholder="Enter your email">
                <small id="emailError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control bg-transparent" id="signPass" placeholder="Enter password">
            </div>
            <button type="button" class="btn  btn-info text-info w-100 bg-transparent my-3"
                onclick="register()">Register</button>
            <span class="text-white">You have an account? </span><a href="#" class="text-white"
                onclick="showLoginForm()">Sign in</a>
        </div>
    </div>

    <div class="container w-50 p-5 mt-5" id="homePage" style="display: none;">
        <h2>Hello <span id="username"></span></h2>
        <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
